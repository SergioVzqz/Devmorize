<h1>Cosas por aprender</h1>
<a href="{% url 'task-create' %}">Add task</a>
<table>
	<tr>
		<th>Item</th>
		<th>Ver</th>
		<th>Editar</th>
	</tr>
	{%for task in tasks %}
	<tr>
		<td>{{task.title}}</td>
		<td><a href="{% url 'task' task.id %}">Ver</a></td>
		<td><a href="{% url 'task-update' task.id %}">Editar</a></td>
		<td><a href="{% url 'task-delete' task.id %}">Eliminar</a></td>
	</tr>
	{% empty %}
	<h3>No hay tareas por mostrar</h3>
	{% endfor %}
</table>
